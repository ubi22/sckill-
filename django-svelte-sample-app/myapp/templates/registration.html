{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="text-center mt-4 name">
            REGISTER
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}

            <div class="form-field d-flex align-items-center">
                <input type="text" name="username" id="userName" placeholder="Username">
            </div>

            <div class="form-field d-flex align-items-center">
                <input type="password" name="password1" id="pwd" placeholder="Password">
            </div>
            <div class="form-field d-flex align-items-center">
                  <input type="password" name="password2" id="pwd" placeholder="Already-Password">
              </div>
            <div class="form-field d-flex align-items-center">
                  <input type="email" name="email" id="pwd" placeholder="email">
            </div>

            {{ form.errors }}

            <button class="btn mt-3" >REGISTER</button>
        </form>
    </div>
</body>
</html>
